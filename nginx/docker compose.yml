version: "3.9"

services:
  app1:
    build: ./app
    container_name: colorful_app1
    environment:
      - NAME=App-Red
      - COLOR=#ff6b6b
      - PORT=5000

  app2:
    build: ./app
    container_name: colorful_app2
    environment:
      - NAME=App-Teal
      - COLOR=#66d9e8
      - PORT=5000

  nginx:
    image: nginx:stable-alpine
    container_name: colorful_nginx
    ports:
      - "8080:80"        # expose on host: 8080 -> nginx:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
